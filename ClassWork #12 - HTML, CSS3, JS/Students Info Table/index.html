<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Info Table</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <table border="1">
        <thead>
          <tr>
            <th>Name</th>
            <th id="ageTh">Age</th>
            <th>Average Grade</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td><input type="text" class="infoInputs" id="name" /></td>
            <td><input type="text" class="infoInputs" id="age" /></td>
            <td><input type="text" class="infoInputs" id="averageGrade" /></td>
          </tr>
        </tfoot>
      </table>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
