<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USD to AMD</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="input">
        <input type="text" name="fromCurrency" id="fromCurrency" class="cell" />
        <select name="fromCurrency " id="fromCurrency" class="cell">
          <option value="USD">United States Dollar</option>
        </select>
      </div>
      <div id="output">
        <input type="text" name="toCurrency" id="toCurrency" class="cell" />
        <select name="toCurrency" id="toCurrency" class="cell">
          <option value="AMD">Armenian Dram</option>
        </select>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
